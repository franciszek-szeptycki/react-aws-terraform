version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:18

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install

      - run:
          name: Build
          command: npm run build
          working_directory: client

      - persist_to_workspace:
          root: .
          paths:
            - client/dist

  test:
    docker:
      - image: circleci/node:18

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Install dependencies
          command: npm install
          working_directory: client

      - run:
          name: Run tests
          command: npm run test
          working_directory: client

  deploy:
    docker:
      - image: circleci/node:18

    steps:
      - attach_workspace:
          at: .

      # Add deployment steps here

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build

